<div class="col-12 mt-5 mb-5">
    <div class="row">
      <div class="col-2 col-sm-2 col-md-1">
        <div mat-icon-button class="profile-image" aria-label="profile"
             [ngStyle]="{background: 'url(' + user?.profile_picture + ')'}">
        </div>
      </div>
      <div class="col-10 col-sm-10 col-md-9 text-right d-grid gap-2 d-md-block mt-0 mt-md-0">
        <input type="text" class="input-content" #box (keyup)="onKeyUp(box)" [maxLength]="publish_content_max_length" [placeholder]="placeholder" #content>
        <span class="total-chars">{{publish_content.length}} / {{publish_content_max_length}}</span>
      </div>
      <div class="col-md-2 text-right d-grid gap-2 d-md-block mt-2 mt-md-0">
        <button class="btn-secondary publish-button" (click)="publish(content)" mat-dialog-close>Publish</button>
      </div>
    </div>
</div>
