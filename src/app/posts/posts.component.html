<div class="container py-5">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <button class="btn-primary mr-3" [class]="{'btn-primary-outline': selectedToggle === 'following'}"
              (click)="setSelectedToggle('all')">all
      </button>
      <button class="btn-primary" [class]="{'btn-primary-outline': selectedToggle === 'all'}"
              (click)="setSelectedToggle('following')">following
      </button>
    </div>

    <app-publish-area [logged_user_id]="logged_user" (reloadPostsEvent)="reloadPosts($event)"></app-publish-area>


    <router-outlet></router-outlet>

  </div>
</div>
